<!DOCTYPE html>
<html lang="no">
	<head>
		<!-- Tittel og favicon -->
		<title>NOR-WAY</title>
		<link rel="icon" href="../Bilder/favicon.png" />

		<!-- Metadata -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=10"
		/>
		<meta
			name="description"
			content="Vi gir deg mulighet til å reise med buss i Norge. Kjøp bussbilletter, søk etter reisemuligheter, finn din rute og avganger, rutetabeller og ruteinfo."
		/>

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../Style/template.css" />
		<link rel="stylesheet" href="../Style/admin.css" />

		<!-- Javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="../JS/Admin/adminTilgang.js"></script>
		<script src="../JS/Components/NavBar.js?n=1" defer></script>
		<script src="../JS/Components/AdminNav.js" defer></script>
		<script src="../JS/Hjelpemetoder.js" defer></script>
		<script src="../JS/Admin/nyBillettype.js" defer></script>
		<script src="../JS/Events/NyBillettypeEvents.js" defer></script>
		<script src="../JS/validering.js" defer></script>
	</head>
	<body>
		<div id="overlay">
			<nav-bar>
				<a slot="billett" href="../index.html">Kjøp Billett</a>
				<a slot="ruter" href="../ruter.html">Ruter</a>
				<a slot="innlogging" id="loggUt" href="../index.html">Logg ut</a>
			</nav-bar>
			<div class="shadowBox">
				<admin-nav><!-- Web Component, Components/AdminNav.js--></admin-nav>
				<h1 id="tittel"></h1>

				<div class="form-group mt-4" id="linjekodeGruppe">
					<h5 class="antialised">Billettype</h5>
					<input
						type="text"
						id="billettype"
						class="form-control shadow-sm"
						placeholder="Skriv inn navnet på billettype"
						maxlength="50"
					/>
					<div id="feilBillettype" class="mt-1 rodTekst"></div>
				</div>

				<div class="form-group mt-4">
					<h5 class="antialised">Rabattsats</h5>
					<input
						type="number"
						id="rabattsats"
						class="form-control shadow-sm"
						placeholder="Skriv inn rabattsats"
					/>
					<div id="feilRabattsats" class="mt-1 rodTekst"></div>
				</div>

				<input
					type="button"
					id="lagre"
					class="form-control btn btn-md btn-success mt-3 font-weight-bold shadow antialised"
				/>
				<p id="feilBillett" class="rodTekst"></p>
			</div>
		</div>
	</body>
</html>
