<!DOCTYPE html>
<html lang="no">
<head>
    <!-- Tittel og favicon -->
    <title>NOR-WAY</title>
    <link rel="icon" href="../Bilder/favicon.png">

    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=10">
    <meta name="description" content="Vi gir deg mulighet til å reise med buss i Norge. Kjøp bussbilletter, søk etter reisemuligheter, finn din rute og avganger, rutetabeller og ruteinfo.">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style/template.css">
    <link rel="stylesheet" href="../Style/admin.css">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JS/Components/NavBar.js?n=1" defer></script>
    <script src="../JS/Components/AdminNav.js" defer></script>
    <script src="../JS/Hjelpemetoder.js" defer></script>
    <script src="../JS/Admin/nyRuteStopp.js" defer></script>
    <script src="../JS/Events/NyRuteStoppEvents.js" defer></script>
    <script src="../JS/validering.js" defer></script>
</head>
<body>
    <div id="overlay">
        <nav-bar>
            <a slot="billett" href="../index.html" onclick="return confirm(`Du blir nå logget ut.\nKlikk avbryt for å forsette med adminoppgaver`);">Kjøp Billett</a>
            <a slot="ruter" href="../ruter.html" onclick="return confirm(`Du blir nå logget ut.\nKlikk avbryt for å forsette med adminoppgaver`);">Ruter</a>
            <a slot="innlogging" href="../index.html">Logg ut</a>
        </nav-bar>
        <div class="shadowBox">
            <admin-nav><!-- Web Component, Components/AdminNav.js--></admin-nav>
            <h1 id="tittel"></h1>

            <div class="form-group mt-4">
                <h5 class="antialised">Linjekode</h5>
                <input type="text" id="linjekode" class="form-control shadow-sm" placeholder="Skriv inn linjekode" maxlength="6">
                <div id="feilLinjekode" class="mt-1 rodTekst"></div>
            </div>

            <div class="form-group mt-4">
                <h5 class="antialised">Stoppnavn</h5>
                <input type="text" id="stoppnavn" class="form-control shadow-sm" placeholder="Skriv inn stoppnavn">
                <div id="feilStoppnavn" class="mt-1 rodTekst"></div>
            </div>

            <div class="form-group mt-4">
                <h5 class="antialised">Stoppnummer</h5>
                <input type="number" id="stoppnummer" class="form-control shadow-sm" placeholder="Skriv inn stoppnummer">
                <div id="feilStoppnummer" class="mt-1 rodTekst"></div>
            </div>

            <div class="form-group mt-4">
                <h5 class="antialised">Minutter til neste stopp</h5>
                <input type="number" id="minutterTilNesteStopp" class="form-control shadow-sm" placeholder="Skriv inn antall minutter til neste stopp">
                <div id="feilMinutterTilNesteStopp" class="mt-1 rodTekst"></div>
            </div>

            <input type="button" id="lagre" class="form-control btn btn-md btn-success mt-3 font-weight-bold shadow antialised" />
        </div>
    </div>
</body>
</html>
