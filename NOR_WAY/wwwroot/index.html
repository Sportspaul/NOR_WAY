<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/index.js?n=4"></script>
</head>
<body>
    <div class="container">
        <img src="https://www.nor-way.no/media/1171/nor-way_rgb_hovedlogo-01-4526.svg" height="40" class="mt-4 mb-2"/>
        <form class="mt-4">
            <h5>Jeg skal reise fra</h5>
            <input type="text" id="startStopp" placeholder="Skriv inn navn stopp" class="form-control mb-4" />
            <h5>Jeg skal reise til</h5>
            <input type="text" id="sluttStopp" placeholder="Skriv inn navn stopp" class="form-control mb-4" />
            <h5>Tidspunkt for min reise</h5>
            <input type="radio" id="avreiseEtter" name="avreiseEtter" value="true" checked />
            <label>Avreise etter</label>
            &nbsp;|&nbsp;
            <input type="radio" id="ankomstFør" name="avreiseEtter" value="false" />
            <label>Ankomst før</label>
            <br />
            <input type="date" id="dato" class="form-control" />
            <input type="time" id="tidspunkt" class="form-control mt-1" />
            <h5 class="mt-4">Billettype</h5>
            <div id="billetter">
                <select id="billettype1" class="form-control billettype"></select>
            </div>
            <input type="button" value="Legg til en billett" class="btn btn-dark mt-1" onclick="leggTilBillett()"/>
            <input type="button" id="bestill" class="btn btn-primary mt-4 form-control" value="Finn reise" onclick="finnNesteAvgang()" />
        </form>
        <br />
        <div id="avgang"></div>
    </div>
</body>
</html>
